{% extends "base.html" %}

{% block content %}
<header>
    Items
</header>
<section>
    <div class="list-group">
        {% for item in items %}
            <div class="list-group-item">
                <h4>Item</h4>
                <p>
                    <a href="{{item.url}}">{{item.url}}</a>
                </p>
            </div>

        {% endfor %}
    </div>
    <a class="btn btn-primary mt-2" href="{{ url_for('items.new_item')}}">
        Crear Item
    </a>
</section>


{% endblock %}
