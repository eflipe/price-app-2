{% extends "base.html" %}

{% block content %}
<header>
    Alerts
</header>
<section>
    <div class="list-group">
        {% for alert in alerts %}
            <div class="list-group-item">
                <h4>{{ alert.name }}</h4>
                <p>
                    <a href="{{alert.item.url}}">{{alert.item_id}} (Ã™ltimo precio: {{alert.item.precio_dolar}})</a>
                </p>
                    <a class="btn tbn-secondary" href="{{ url_for('alerts.edit_alert', alert_id=alert._id)}}">
                        Edit
                    </a>
                    <a class="btn tbn-danger" href="{{ url_for('alerts.delete_alert', alert_id=alert._id)}}">
                        Borrar Alerta
                    </a>

            </div>

        {% endfor %}
    </div>
    <a class="btn btn-primary mt-2" href="{{ url_for('alerts.create_alert')}}">
        Crear Item
    </a>
</section>
{% endblock %}
